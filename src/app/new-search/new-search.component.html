<div class="search-bar">
  
  <ul>
    <li>  
      <div class="selector">
        <ng-select class="custom" style="width: 150px"  [items]="proffesion"
          bindLabel="name"
          placeholder="Select proffesion"
          [(ngModel)]="selectedProffesion"
          name= "proffesion.ProffesionID"> </ng-select>
      </div>
    </li>
    <li>
      <div class="selector">
        <ng-select class="custom" style="width: 150px"  [items]="cities"
          bindLabel="name"
          placeholder="Select city"
          [(ngModel)]="selectedCity"> 
        </ng-select>
      </div>
    </li>
    <li>
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="selectedDate" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </li>
    <li>
      
        <button (click)="searchStylist()">search
        </button>
      
    </li>
  </ul>
</div>
