
<h2>Product List</h2>

<div>
  <button (click)="add()">
    Add
  </button>
</div>

<ul class="proffesion">
  <li *ngFor="let p of proffesion; let i=index;">
    <a routerLink="/proffesion/{{p.ProffesionID}}">
      <span class="badge">{{i+1}}</span> {{p.ProffesionName}}
    </a>
    <button class="delete" title="delete product"
      (click)="delete(p._id)">x</button>
  </li>
</ul>
